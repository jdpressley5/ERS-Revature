<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <link rel="stylesheet" href="../project.css">
        <title>View Employee</title>
    </head>
    <body class="text-center">
        <div class="row page-header center">
            <div class="col-sm-12" align="center" style="background: black">
                <img class="mb-4" width="200" height="150" style="overflow: auto"
                    src="../SmallLogo.svg">
            </div>   
        </div>

        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h2>Employee Information</h2>
            <hr>
            <div id="replaceWithInfo">
                <div class="row" id="idnumberdiv">
                    <h3>Employee ID Number : <span id="statusText"></span></h3>
                </div>
                <div class="row" id="namenumberdiv">
                    <h3>Employee Name : <span id="statusText"></span></h3>
                </div>
                <div class="row" id="usernamediv">
                    <h3>Employee Username : <span id="statusText"></span></h3>
                </div>
                <div class="row" id="emaildiv">
                    <h3>Employee Email : <span id="statusText"></span></h3>
                </div>
                <div class="row" id="addressdiv">
                    <h3>Employee Address : <span id="statusText"></span></h3>
                </div>
                <div class="row" id="statusdiv">
                    <h3>Employee Status : <span id="statusText"></span></h3>
                </div>
            </div>
            <br>
            <button class="btn btn-primary btn-block" type="submit" onclick="updateE()" id="updateInformationButton">Update Information</button>
        </div>
        <script type="text/javascript" src=../js/masterJS.js></script>
    </body>
</html>
