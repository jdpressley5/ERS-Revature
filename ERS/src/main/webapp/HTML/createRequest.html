<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <link rel="stylesheet" href="../project.css">
        <title>Create Request</title>
    </head>
    <body class="text-center">
        <div class="row page-header center">
            <div class="col-sm-12" align="center" style="background: black">
                <img class="mb-4" width="200" height="150" style="overflow: auto" src="../SmallLogo.svg">
            </div>   
        </div>

        <div class="col-sm-3"></div>
        <div class="text-center input-group row col-sm-6 innerForm">
            <h3>Create Reimbursement</h3>
            <form action="">
                <label for="eid">Employee ID</label>
                <input type="text" name="eid" id="eid">
                <br>
                <label for="message">Message</label>
                <input type="text"  name="message" id="message">
                <br>
                <label for="amount">Amount ($)</label>
                <input type="text" name="amount" id="amount">
            </form>
            <br>
            <button id="SubmitReimb" type="submit" onclick="submitR()" class="btn btn-danger btn-block">Submit Reimbursement</button>
        </div>
        <script type="text/javascript" src=../js/masterJS.js></script>
    </body>
</html>
