<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="../project.css">
    <title>View Requests</title>
</head>
    <body>
        <div class="row page-header center">
            <div class="col-sm-12" align="center" style="background: black">
                <img class="mb-4" width="200" height="150" style="overflow: auto" src="../SmallLogo.svg">
            </div>   
        </div>
        <section>
            <div class="col-sm-3">
                <button id="getPending" class="btn btn-primary btn-block" type="submit" onclick="pending()">Get Pending Requests</button>
            </div>
            <div class="col-sm-3">
                <button id="getResolved" class="btn btn-info btn-block" type="submit" onclick="resolved()">Get Resolved Requests</button>
            </div>
            <br>
            <div>
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <th>Request Number</th>
                        <th>Employee ID</th>
                        <th>Request Message </th>
                        <th>Request Date</th>
                        <th>Status</th>
                        <th>Manager ID</th>
                        <th>Response Date</th>
                        <th>Response Message</th>
                    </thead>
                    <tbody id="requestsTable">
                    </tbody>
                </table>
                <p id="contents"></p>
            </div>
            <input value="Remibursement ID" id="rid" type="text">
            <input value="message" id="message" type="text">
            <button id="aprv" type="submit"class="btn btn-info btn-warning" onclick="aprv()">Approve</button>
            <button id="deny" type="submit" class="btn btn-info btn-danger" onclick="dny()">Deny</button>
        </section>
        <script type="text/javascript" src=../js/masterJS.js></script>
    </body>
</html>
