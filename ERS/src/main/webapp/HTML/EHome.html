<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <link rel="stylesheet" href="../project.css">
        <title>Employee Home</title>
    </head>
    <body class="text-center">
        <div class="row page-header center">
            <div class="col-sm-12" align="center" style="background: black">
                <img class="mb-4" width="200" height="150" style="overflow: auto" src="../SmallLogo.svg">
            </div>   
        </div>
        <div id="Header">
            <h3>Employee Home</h3>
            <hr>
            <div class="btn-group">
                <button id="profilebtn"  onclick="getEmployee()" type="submit" class="btn-group btn btn-block btn-primary" >View Profile</button>
                <button id="viewResolved" onclick="resolved()" type="submit" class="btn-group btn btn-block btn-warning" >View Resolved Reimbursements</button>
                <button id="logout" onclick="logout()" type="submit" class="btn-group btn btn-block btn-success">Logout</button>
            </div>
        </div>
        <script type="text/javascript" src=../js/masterJS.js></script>
    </body>
</html>
