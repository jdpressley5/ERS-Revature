<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <link rel="stylesheet" href="../project.css">
        <title>Update Employee</title>
    </head>
    <body class="text-center">
        <div class="row page-header center">
            <div class="col-sm-12" align="center" style="background: black">
                <img class="mb-4" width="200" height="150" style="overflow: auto" src="../SmallLogo.svg">
            </div>   
        </div>

        <div class="col-sm-3"></div>
        <div class="text-center input-group row col-sm-6 innerForm">
            <div>
                <h2>Update Employee Inforamtion</h2>
                <label for="eid">Employee ID</label>
                <input type="text" id="eid">
                <br>
                <label for="FirstName">First Name</label>
                <input type="text" id="FirstName">
                <br>
                <label for="Lastname">Last Name</label>
                <input type="text" id="LastName">
                <br>
                <label for="Username">Username</label>
                <input type="text" id="Username">      
                <br>
                <label for="Password">Password</label>
                <input type="text" id="Password">      
                <br>
                <label for="Email">Email Address</label>
                <input type="text" id="Email">
                <br>
                <label for="Address">Address</label>
                <input type="text" id="Address">
                <br>
                <button class="btn btn-info btn-block" id="updateE()" onclick="updateE()" type="submit">Update Employee</button>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <script type="text/javascript" src=../js/masterJS.js></script>
    </body>
</html>
